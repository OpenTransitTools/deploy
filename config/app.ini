[deploy]
user: otp

base_dir: loader/ott/loader
otp_base_dir: %(base_dir)s/otp/graph/
gtfsdb_dir: %(base_dir)s/gtfsdb/%(cache_dir_name)s

servers: [
    "rj-st-mapapp01",
    "cs-st-mapapp01"
 ]
